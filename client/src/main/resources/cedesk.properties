application.version=${project.version}
application.build.time=${timestamp}
application.distribution.server.url=https://cedesk.github.io/releases/

cedesk.app.dir=.cedesk
cedesk.app.file=application.settings
cedesk.app.file.comment=CEDESK application settings
default.application.language=en
default.repository.host=localhost
default.repository.schema.create=false
default.repository.schema.name=cedesk_prod
default.repository.user=cedesk
default.repository.password=cedesk
default.repository.watcher.autosync=true
default.project.last.autoload=true
default.project.last.name=
default.project.use.os.user=true
default.project.user.name=admin
default.project.import.name=
default.study.model.depth=2

status.logger.queue.size=10

repository.jdbc.url.pattern=jdbc:mysql://%s:3306/%s?serverTimezone=UTC&useSSL=false
repository.schema.version=${db.schema.version}
repository.scheduler.delay=10000

hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
hibernate.show.sql=false
hibernate.connection.isolation=2
hibernate.format.sql=false
hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.JBossStandAloneJtaPlatform
hibernate.envers.audit_strategy=org.hibernate.envers.strategy.DefaultAuditStrategy

datasource.driver.class.name=com.mysql.cj.jdbc.Driver